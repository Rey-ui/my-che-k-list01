<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>my-che-k-list</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="" class="form">
        <label class="label"
          ><span class="label-text">Write down the task:</span
          ><input type="text" placeholder="task" name="task" class="input"
        /></label>
        <button type="submit" class="btn">Add</button>
      </form>
      <div class="statistics">
        <div class="all-tasks tasks">
          All:<span class="all-tasks-count">0</span>
        </div>
        <div class="completed-tasks tasks">
          Completed:
          <span class="completed-tasks-count">0</span>
        </div>
        <div class="inprogress-tasks tasks">
          Inprogress:
          <span class="inprogress-tasks-count">0</span>
        </div>
      </div>
      <ul class="list"></ul>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
